<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
</head>
<body>
    <center>
    <div style="font-size: 20px;" style="background-color: chartreuse;" >
        <form>
            <h1> registration form</h1>
            <label>name</label> 
            <input type="text" id="name"  placeholder="name"/>
            <br>
            <label>mobile</label>
            <input type="number" id="mobile" placeholder="mobile"/>
            <br>
            <label>DOB</label>
            <input type="date" id="DOB" placeholder="DOB"/>
            <br>
            <label>password</label>
            <input type="password" id="pwd" placeholder="pwd"/>
            <br>
            <label>email</label>
            <input type="email" id="email" placeholder="email"/>
            <br>
            <label>gender</label>
            <input type="radio" name="gender">male        
            <input type="radio" name="gender">female
            <br>
            <label>course</label>
            <input type="checkbox" id="course">c
            <input type="checkbox" id="course">c++
            <input type="checkbox" id="course">java script
            <br>

        
        </form>              

    </div>
</center>
</body>
</html>
